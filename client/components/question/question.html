<template name="question">
	<section id="question" class="container-fluid">
	<a href="/quiz" class="btn btn-primary-outline btn-sm">
		<i class="fa fa-chevron-left fa-2x"></i>
	</a>
	<h1>{{ question.category }}</h1>
	{{ #if question }}
		<h2>Question</h2>
		<p>{{ question.question }}</p>

		<h2>Answer</h2>
		<p>{{ question.answer }}</p>
	{{ /if }}

		{{ #with question }}
			{{> ratebar}}
		{{ /with }}
	</section>
</template>
