<template name="question">
	<section id="question" class="container-fluid">

	<h5>category: <strong>{{ question.category }}</strong></h5>
	<br>
	{{ #if question }}
		<h3>Question</h3>
		<br>
		<p>{{ question.question }}</p>
		<br>
		<!-- <h2>Answer</h2>
		<p>{{ question.answer }}</p> -->
	{{ /if }}

	{{ #with question }}
		{{> ratebar}}
	{{ /with }}

	<a id="next" href="/question/{{ nextQuestionID }}" class="btn btn-primary-outline">next!</a>

	</section>
</template>
