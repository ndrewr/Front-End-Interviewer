<template name="question">
	<section id="question" class="container-fluid">

	<h5>{{ question.category }}</h5>
	{{ #if question }}
		<h2>Question</h2>
		<p>{{ question.question }}</p>

		<h2>Answer</h2>
		<p>{{ question.answer }}</p>
	{{ /if }}

		{{ #with question }}
			{{> ratebar}}
		{{ /with }}

		<a href="/question/{{ nextQuestionID }}" class="btn btn-primary-outline">next!</a>

	</section>
</template>
