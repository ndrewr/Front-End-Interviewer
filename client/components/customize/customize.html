<template name="customize">  
	<div class="container-fluid" id="customize">

		{{ #if categories }}
			<ul class="list-group">
			{{ #each categories }}
				<li class="list-group-item">{{ category }}</li>
			{{ /each }}
			</ul>
		{{ else }}
			<p>No Categories!</p>
		{{ /if }}

		<a href="/quiz" class="btn btn-primary-outline">Show Quiz</a>

		<!-- <a href="/question/{{firstQuestionID}}" class="btn btn-primary-outline">Start Quiz</a> -->

	</div>

</template>
