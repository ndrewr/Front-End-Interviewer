<template name="add_question">
	<section id="addQuestion" class="container">
		<div class="row">
			<fieldset class="input-group">
				<label class="col-xs-12">question
					<textarea class="form-control" id="questionText"></textarea>
				</label>
				<label class="col-xs-12">answer
					<textarea class="form-control" id="answerText"></textarea>
				</label>
				<label class="col-xs-12">category
					<select class="form-control" id="categoryText">
						<option value="" selected disabled>select a category</option>
						<option value="general">general</option>
						<option value="HTML">html</option>
						<option value="CSS">css</option>
						<option value="JavaScript">javascript</option>
					</select>
				</label>
				<div class="col-xs-12">
					<button id="submitQuestionAnswer" class="btn btn-primary-outline btn-block">Add Question <i class="fa fa-plus"></i></button>
				</div>
			</fieldset>
		</div>
	</section>
</template>
