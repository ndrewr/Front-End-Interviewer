<template name="quiz">
	<section class="container-fluid" id="quiz">

		<a href="/" class="btn btn-primary-outline btn-sm">
			<i class="fa fa-chevron-left fa-2x"></i>
		</a>

		<h1>Quiz</h1>

		{{ #if questions }}
			<ul class="list-group">
			{{ #each questions }}
				<li class="list-group-item">
					<a href="/question/{{_id}}">{{ question }}</a>
				</li>
			{{ /each }}
			</ul>

		{{ /if }}
	</section>

</template>
